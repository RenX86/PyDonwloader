<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    

</head>
<body>
    <div class="container">
        <h1>Download Manager</h1>
        
        <div class="download-section">
            <h2>Video Download</h2>
            <div class="input-group">
                <input type="text" id="video-url" placeholder="Enter Video URL">
                <button onclick="download_video()">Download</button>
            </div>
            <div id="video-status" class="status"></div>
        </div>  

        <div class="download-section">
            <h2>Image Download</h2>
            <div class="input-group">
                <input type="text" id="image-url" placeholder="Enter Image URL">
                <button onclick="download_image()">Download</button>
            </div>
            <div id="image-status" class="status"></div>
        </div>
        
    </div>

    <script>
        async function download_video() {
            const url = document.getElementById('video-url').value;
            const statusElement = document.getElementById('video-status');
            
            try {
                statusElement.textContent = 'Downloading...';
                const response = await fetch('/download-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });
    
                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = url.split('/').pop() + '.mp4';  // Customize download name if needed
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    statusElement.textContent = 'Download started';
                    statusElement.className = 'status success';
                } else {
                    const data = await response.json();
                    throw new Error(data.message);
                }
            } catch (error) {
                statusElement.textContent = `Error: ${error.message}`;
                statusElement.className = 'status error';
            }
        }
    
        async function download_image() {
            const url = document.getElementById('image-url').value;
            const statusElement = document.getElementById('image-status');
            
            try {
                statusElement.textContent = 'Downloading...';
                const response = await fetch('/download-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });
    
                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = url.split('/').pop() + ' ';  // Adjust the file name if needed
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    statusElement.textContent = 'Download started';
                    statusElement.className = 'status success';
                } else {
                    const data = await response.json();
                    throw new Error(data.message);
                }
            } catch (error) {
                statusElement.textContent = `Error: ${error.message}`;
                statusElement.className = 'status error';
            }
        }
    </script>
    
</body>
</html>
